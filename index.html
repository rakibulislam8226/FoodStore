<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>FoodStore</title>
</head>

<body>
    <header class="topbar">
        <div class="container flex item-center justify-between">
            <div class="icons">
                <a href="#"><img src="./assets/icons/facebook.svg" alt=""></a>
                <a href="#"><img src="./assets/icons/twitter.svg" alt=""></a>
                <a href="#"><img src="./assets/icons/google.svg" alt=""></a>
                <a href="#"><img src="./assets/icons/instagram.svg" alt=""></a>
                <a href="#"><img src="./assets/icons/search.svg" alt=""></a>
            </div>

            <div class="auth flex">
                <div class="">
                    <img src="./assets/icons/user-icon.svg" alt="">
                    <a href="">Log in</a>
                </div>
                <span class="divider">|</span>  
                <div class="">
                    <img src="./assets/icons/edit.svg" alt="">
                    <a href="">Register Now</a>
                </div>
                <span class="divider">|</span>
                <div class="">
                    <img src="./assets/icons/cart.svg" alt="">
                    <a href="">0 Items - ($0.00)</a>
                </div>

            </div>
        </div>
    </header>

    <nav>
        <div class="top">
            <div class="container flex justify-between">
                <div class="contact flex item-center">
                    <img src="./assets/icons/phone.svg" alt="phone">
                    <div class="contact-info">
                        <h5>Call US: +8801776068226</h5>
                        <h6>E-mail: rakibulislam8226@gmail.com</h6>
                    </div>

                </div>
                <div class="branding">
                    <img src="./assets/icons/logo.svg" alt="">

                </div>
                <div class="time flex item-center">
                    <img src="./assets/icons/clock.svg" alt="clock">
                    <div class="">
                        <h5>Working Hours</h5>
                        <h6>Mon - Sat (8.00am - 12.00am)</h6>
                    </div>

                </div>
            </div>
        </div>
    </nav>

</body>

</html>
